<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form>
        <form action="">
            <p>
                <label for="First">First Name</label>
                <input id="First" type="text" name="FirstName" required>
            
                <label for="Last">Last Name</label>
                <input id=Last" type="text" name="LastName" required>
            
                </p>
        </form>
    </form>
    <form>
        <form action="">
            <h2>Select a Race:</h2>
            <p>
            <input type="radio" name="RaceType" id="Fun Run" value="Fun run">
            <label for="Fun Run">Fun Run 5k</label>
            </p>
            <p>
            <input type="radio" name="RaceType" id="Half" value="Half">
            <label for="Half">Half Marathon</label>
            </p>
            <p>
            <input type="radio" name="RaceType" id="Full" value="Full">
            <label for="Full">Full Marathon</label>
        </p>
        </form>
        <form>
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </form>
        </form>
        <form>
            <form action="">
                <label for="Age">Select Age Group</label>
                <select name="Age" id="Age">
                    <option value="Kids">UNDER 18</option>
                    <option value="YA">18-30</option>
                    <option value="Oa">30-50</option>
                    <option value="Old">50+</option>
                </select>
            </form>
        </form>
    <button>Submit</button>
</body>
</html>
